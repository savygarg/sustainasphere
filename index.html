<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SustainaSphere</title>
    <link rel="stylesheet" href="./static/css/main.aae8edf2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .nav-buttons a {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav-buttons a:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to SustainaSphere</h1>
        <p>Your hub for sustainable living!</p>

        <div class="nav-buttons">
            <a href="about.html">About Us</a>
            <a href="build/" target="_blank">Carbon Footprint Calculator</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

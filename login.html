<html lang="en">

<body>

        <div class="logo">SustainaSphere
            <a href="sustainasphere.html" class="logo" target="_blank"><img src="SUSTAINA.jpg" alt="Sustainasphere Logo"></a>

                <img class="left" src="leftpic.jpg" alt="Left Image">

        <label for="username">Username : </label><br>

        <input type="email" id="email" required>

        <label for="password">Password :</label><br>
        <input type="password" id="password" required>

    </div>
    <img class="right" src="rightpic.jpg" alt="Right Image">
</div>
<button type="submit" class="getstart">Login</button>
<a href="contactus.html" target="_blank">

    </div>
    </div><br>
    </div>
